<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-shading">
        <img class="logo-img" src="/imgs/odin-lined.png" alt="Cartoon of Odin">
        <div class="logo">ODIN</div>
      </div>
      <footer class="photo-author">Photo by <span class="underline">Halie West</span> on <span class="underline">Unsplash</span></footer>
    </div>
    <div class="form-container">
      <p class="form-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p class="form-text">You <em>know</em> you want to</p>
      <form class="form" action="#" method="post">
        <legend>Let's do this!</legend>
        <fieldset class="label-input-container">
          <div class="label-input">
            <label for="first_name">FIRST NAME</label>
            <input id="first_name" type="text" name="first_name" />
          </div>
          <div class="label-input">
            <label for="last_name">LAST NAME</label>
            <input id="last_name" type="text" name="last_name" />
          </div>
        </fieldset>
        <fieldset class="label-input-container">
          <div class="label-input">
            <label for="email">EMAIL</label>
            <input id="email" type="email" name="email" />
          </div>
          <div class="label-input">
            <label for="phone_number">PHONE NUMBER</label>
            <input id="phone_number" type="tel" name="phone_number" />
          </div>
        </fieldset>
        <fieldset class="label-input-container">
          <div class="label-input">
            <label for="password">PASSWORD</label>
            <input id="password" type="text" name="password" />
          </div>
          <div class="label-input">
            <label for="con_password">CONFIRM PASSWORD</label>
            <input id="con_password" type="text" name="con_password" />
          </div>
        </fieldset>
      </form>
      <div class="btn-container">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
